<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Phone Hunter</title>
</head>

<body>
    <header>
        <h1>Welcome to Phone Hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input type="search" class="form-control" id="input-field" placeholder="Search your phone">
            </div>
            <button type="submit" class="btn btn-primary mb-3" id="btn">Search</button>
        </section>
        <section>
            <h4 class="text-center mt-5 pt-5 d-none " id="no-found-text">Could not found anything. Please search again.
            </h4>
        </section>
        <section>
            <div class=" d-flex justify-content-center align-items-center d-none"  style="height: 400px;" id="spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <div class="row row-cols-1 row-cols-md-4 g-4" id="div-container">
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
